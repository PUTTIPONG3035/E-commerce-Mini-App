<div class="me-5 ms-5 mt-3">
    <div class="row pb-3">
        <div class="col">
            <span class="text-black-50" routerLink="/" style="cursor: pointer;">Home</span> > Shop
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h1>Shop</h1>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-3 col-sm-6 mb-5 product" *ngFor="let product of productDetails">
            <div class="card p-3">
                <img width="100%" height="350px" routerLink="/product/{{product.productId}}" [src]="product.productImage" />
                <div class="mt-2">
                    <ng-container *ngFor="let star of getStars(product.rating)">
                        <i class="bi bi-star-fill text-warning"></i>
                    </ng-container>
                </div>
                <p class="fw-bold mt-2">{{ product.productName }}</p>
                <p class="text-danger">{{ product.price }}$</p>
            </div>
        </div>
    </div>
</div>
